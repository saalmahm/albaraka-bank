<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace client - Al Baraka Digital</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            margin: 0;
            min-height: 100vh;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            padding: 40px 16px;
        }
        .layout {
            max-width: 1100px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 24px;
        }
        .card {
            background: #020617;
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 18px 40px rgba(15,23,42,0.8);
            border: 1px solid #1f2937;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .card-subtitle {
            font-size: 0.8rem;
            color: #9ca3af;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }
        th, td {
            padding: 8px 6px;
            border-bottom: 1px solid #111827;
        }
        th {
            text-align: left;
            color: #9ca3af;
            font-weight: 500;
        }
        tr:hover {
            background: rgba(30,64,175,0.2);
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 0.7rem;
        }
        .badge-pending { background: rgba(250,204,21,0.12); color: #facc15; }
        .badge-validated { background: rgba(34,197,94,0.12); color: #4ade80; }
        .badge-rejected { background: rgba(248,113,113,0.12); color: #f97373; }

        label {
            display: block;
            font-size: 0.8rem;
            color: #d1d5db;
            margin-bottom: 4px;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px rgba(56,189,248,0.5);
        }
        input[type="file"] {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        .btn-primary, .btn-secondary {
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 0.8rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #fff;
        }
        .btn-secondary {
            background: transparent;
            color: #9ca3af;
            border: 1px solid #374151;
        }
        .btn-primary:hover { opacity: 0.95; }
        .btn-secondary:hover { background: #020617; }
        .section-title {
            font-size: 0.9rem;
            font-weight: 500;
            margin: 4px 0 8px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.85rem;
        }
        .brand {
            font-size: 0.9rem;
            color: #38bdf8;
            font-weight: 600;
        }
        .logout-link a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.8rem;
        }
        .logout-link a:hover {
            color: #e5e7eb;
        }
        .small {
            font-size: 0.75rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="layout">

    <!-- Colonne gauche : liste opérations -->
    <div class="card">
        <div class="top-bar">
            <div>
                <div class="brand">Al Baraka Digital</div>
                <div class="small">Espace client</div>
            </div>
            <div class="logout-link">
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit"
                            style="background:none;border:none;color:#9ca3af;font-size:0.8rem;cursor:pointer;">
                        Se déconnecter
                    </button>
                </form>
            </div>
        </div>

        <div class="card-header">
            <div class="card-title">Mes opérations</div>
            <div class="card-subtitle">Historique et statut</div>
        </div>

        <!-- Ici tu pourras boucler sur une liste d'opérations passée par le contrôleur -->
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Montant</th>
                <th>Statut</th>
                <th>IA</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- Exemple statique à remplacer plus tard par un th:each -->
            <tr>
                <td>12</td>
                <td>TRANSFER</td>
                <td>15 000 DH</td>
                <td><span class="badge badge-pending">PENDING</span></td>
                <td><span class="small">NEED_HUMAN_REVIEW</span></td>
                <td>
                    <form th:action="@{'/client/operations/' + 12 + '/justificatif'}"
                          method="post" enctype="multipart/form-data">
                        <input type="file" name="file" />
                        <button type="submit" class="btn-secondary">Uploader justificatif</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Colonne droite : création opération -->
    <div class="card">
        <div class="card-header">
            <div class="card-title">Nouvelle opération</div>
            <div class="card-subtitle">Dépôt, retrait ou virement</div>
        </div>

        <form th:action="@{/client/operations}" method="post">
            <label for="type">Type d'opération</label>
            <select id="type" name="type">
                <option value="DEPOSIT">Dépôt</option>
                <option value="WITHDRAWAL">Retrait</option>
                <option value="TRANSFER">Virement</option>
            </select>

            <label for="amount">Montant (DH)</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01"/>

            <label for="dest">Compte destinataire (pour virement)</label>
            <input type="text" id="dest" name="destinationAccountNumber"
                   placeholder="Numéro de compte destinataire"/>

            <button type="submit" class="btn-primary">Valider l'opération</button>
            <div class="small" style="margin-top:8px;">
                ≤ 10 000 DH : validation immédiate<br/>
                &gt; 10 000 DH : statut PENDING + justificatif + analyse IA
            </div>
        </form>
    </div>

</div>
</body>
</html>
