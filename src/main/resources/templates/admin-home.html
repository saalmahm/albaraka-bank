<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace admin - Al Baraka Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            min-height: 100vh;
            color: #e5e7eb;
            padding: 32px 20px;
        }
        
        .layout {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.4fr 1fr;
            gap: 28px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 80px rgba(167, 139, 250, 0.08);
            border: 1px solid rgba(167, 139, 250, 0.15);
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .brand-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-mini {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
        }
        
        .brand {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 700;
        }
        
        .small {
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .logout-btn {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: translateY(-1px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 24px;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e5e7eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .card-subtitle {
            font-size: 0.85rem;
            color: #9ca3af;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            font-size: 0.9rem;
        }
        
        thead tr {
            background: rgba(167, 139, 250, 0.1);
        }
        
        th {
            padding: 12px 12px;
            text-align: left;
            color: #a78bfa;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        
        th:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        th:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        tbody tr {
            background: rgba(15, 23, 42, 0.6);
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            background: rgba(167, 139, 250, 0.15);
            transform: translateX(4px);
        }
        
        td {
            padding: 16px 12px;
            border: none;
        }
        
        tbody tr td:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        tbody tr td:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .badge-active {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }
        
        .badge-inactive {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.4);
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .role-client {
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
        }
        
        .role-agent {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
        }
        
        .role-admin {
            background: rgba(167, 139, 250, 0.2);
            color: #a78bfa;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            color: #d1d5db;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: rgba(15, 23, 42, 0.6);
            color: #e5e7eb;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.2);
        }
        
        .btn-primary,
        .btn-secondary {
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
            color: white;
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.3);
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(167, 139, 250, 0.4);
        }
        
        .btn-secondary {
            background: rgba(167, 139, 250, 0.1);
            color: #a78bfa;
            border: 1px solid rgba(167, 139, 250, 0.3);
            font-size: 0.8rem;
            padding: 6px 14px;
        }
        
        .btn-secondary:hover {
            background: rgba(167, 139, 250, 0.2);
        }
        
        .btn-toggle-active {
            background: rgba(34, 197, 94, 0.1);
            color: #34d399;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .btn-toggle-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .info-box {
            background: rgba(167, 139, 250, 0.1);
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 10px;
            padding: 16px;
            margin-top: 16px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #c4b5fd;
        }
        
        .info-box::before {
            content: 'üîê ';
            font-size: 1.1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
<div class="layout">
    <!-- Liste utilisateurs -->
    <div class="card">
        <div class="top-bar">
            <div class="brand-section">
                <div class="logo-mini">‚öô</div>
                <div>
                    <div class="brand">Al Baraka Digital</div>
                    <div class="small">Espace administrateur</div>
                </div>
            </div>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-btn">
                    Se d√©connecter ‚Üí
                </button>
            </form>
        </div>

        <div class="card-header">
            <div class="card-title">Gestion des utilisateurs</div>
            <div class="card-subtitle">Clients, agents et admins</div>
        </div>

        <table>
            <thead>
            <tr>
                <th>Email</th>
                <th>Nom complet</th>
                <th>R√¥le</th>
                <th>Statut</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${usersPage.content}">
                <td th:text="${user.email}">client@example.com</td>
                <td><strong th:text="${user.fullName}">Client Test</strong></td>
                <td>
                    <span class="role-badge"
                          th:classappend="${user.role == 'CLIENT' ? 'role-client' : (user.role == 'AGENT_BANCAIRE' ? 'role-agent' : 'role-admin')}"
                          th:text="${user.role}">
                        CLIENT
                    </span>
                </td>
                <td>
                    <span th:if="${user.active}" class="badge badge-active">ACTIF</span>
                    <span th:if="${!user.active}" class="badge badge-inactive">INACTIF</span>
                </td>
                <td>
                    <form th:action="@{'/admin/users/' + ${user.id} + '/toggle'}" method="post">
                        <button type="submit" class="btn-secondary"
                                th:classappend="${user.active} ? 'btn-toggle-inactive' : 'btn-toggle-active'"
                                th:text="${user.active} ? '‚úï D√©sactiver' : '‚úì Activer'">
                            D√©sactiver
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${usersPage.content.empty}">
                <td colspan="5">
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <div class="small">Aucun utilisateur.</div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Cr√©ation utilisateur -->
    <div class="card">
        <div class="card-header">
            <div class="card-title">Cr√©er un utilisateur</div>
            <div class="card-subtitle">Client, agent ou admin</div>
        </div>

        <form th:action="@{/admin/users}" method="post">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" 
                       placeholder="utilisateur@albaraka.ma" required/>
            </div>

            <div class="form-group">
                <label for="fullName">Nom complet</label>
                <input type="text" id="fullName" name="fullName" 
                       placeholder="Pr√©nom Nom" required/>
            </div>

            <div class="form-group">
                <label for="role">R√¥le</label>
                <select id="role" name="role" required>
                    <option value="">S√©lectionner un r√¥le...</option>
                    <option value="CLIENT">üë§ CLIENT</option>
                    <option value="AGENT_BANCAIRE">üè¶ AGENT_BANCAIRE</option>
                    <option value="ADMIN">‚öô ADMIN</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe initial</label>
                <input type="password" id="password" name="password" 
                       placeholder="Minimum 8 caract√®res" 
                       minlength="8" required/>
            </div>

            <button type="submit" class="btn-primary">‚úì Cr√©er l'utilisateur</button>

        </form>
    </div>
</div>
</body>
</html>
