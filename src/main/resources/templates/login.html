<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Al Baraka Digital</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #e5e7eb;
        }
        .card {
            background: #020617;
            border-radius: 12px;
            padding: 32px 40px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
            width: 360px;
            border: 1px solid #1f2937;
        }
        .title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 24px;
        }
        .alert {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 16px;
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.12);
            color: #fecaca;
            border: 1px solid rgba(239, 68, 68, 0.6);
        }
        .alert-success {
            background: rgba(34, 197, 94, 0.10);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.6);
        }
        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 4px;
            color: #d1d5db;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
            font-size: 0.9rem;
            margin-bottom: 14px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
        }
        .remember-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 4px 0 18px;
            font-size: 0.85rem;
        }
        .remember-row label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 0;
            color: #9ca3af;
        }
        .remember-row input[type="checkbox"] {
            accent-color: #38bdf8;
        }
        .btn-primary {
            width: 100%;
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.05s ease, box-shadow 0.1s ease, opacity 0.1s ease;
        }
        .btn-primary:hover {
            opacity: 0.95;
            box-shadow: 0 12px 30px rgba(56, 189, 248, 0.4);
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .footer {
            margin-top: 16px;
            font-size: 0.8rem;
            color: #6b7280;
            text-align: center;
        }
        .brand {
            font-weight: 600;
            color: #38bdf8;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="title">Connexion</div>
    <div class="subtitle">Al Baraka Digital – Espace sécurisé</div>

    <div th:if="${param.error}" class="alert alert-error">
        Identifiants invalides ou accès refusé.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        Vous avez été déconnecté.
    </div>

    <form th:action="@{/login}" method="post">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" autocomplete="username"/>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" autocomplete="current-password"/>

        <div class="remember-row">
            <label>
                <input type="checkbox" name="remember-me"/>
                <span>Se souvenir de moi</span>
            </label>
        </div>

        <button type="submit" class="btn-primary">Se connecter</button>
    </form>

    <div class="footer">
        Banque <span class="brand">Al Baraka Digital</span> – Accès réservé
    </div>
</div>
</body>
</html>
